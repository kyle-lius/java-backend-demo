spring:
  application:
    name: backendDemo
  datasource:
    url: jdbc:mysql://localhost:3306/backenddemo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.backenddemo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8085

# JWT配置
jwt:
  secret: myVerySecureSecretKeyForBackendDemoThatIsLongEnoughForHS512AlgorithmWhichRequiresAtLeast512BitsOfKeyLength
  expiration: 86400000  # 24小时（毫秒）